<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <header>
        <nav>
            <a href="inicio.html"><i class="fas fa-home"></i>In√≠cio</a>
            <a href="indexnaruto.html"><i class="fas fa-home"></i>Naruto</a>
            <a href="indexop.html"><i class="fas fa-home"></i>One Piece</a>
            <a href="contact.html"><i class="fas fa-envelope"></i> Contato</a>
            <button id="theme-toggle"><i class="fas fa-adjust"></i> Modo Escuro</button>
        </nav>
    </header>

    <div class="content">
        <form id="contactForm">
            <label for="name"><i class="fas fa-user"></i> Nome:</label>
            <input type="text" id="name" name="name" required>
            <label for="email"><i class="fas fa-envelope"></i> Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message"><i class="fas fa-comment"></i> Mensagem:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit"><i class="fas fa-paper-plane"></i> Enviar</button>
        </form>
    </div>

    <script src="js/contact.js"></script>
</body>
</html>
